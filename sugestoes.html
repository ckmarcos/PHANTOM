<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Phantom - Sugestões</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    background:#0a0a0a;
    color:#fff;
    font-family: Arial, sans-serif;
}

.container{
    max-width:800px;
    margin:100px auto;
    padding:40px;
    background:#121212;
    border-radius:12px;
    box-shadow:0 0 20px rgba(138,43,226,0.3);
}

h2{
    text-align:center;
    color:#00ff88;
    margin-bottom:10px;
}

p{
    text-align:center;
    color:#aaa;
    margin-bottom:30px;
}

input, select, textarea{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:6px;
    background:#2a2a2a;
    color:#fff;
}

textarea{
    resize:none;
    height:120px;
}

button{
    width:100%;
    padding:12px;
    background:#8a2be2;
    color:#fff;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#6a1cb8;
}

.success{
    margin-top:20px;
    color:#00ff88;
    text-align:center;
    display:none;
}

.voltar{
    text-align:center;
    margin-top:25px;
}

.voltar a{
    color:#00ff88;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">
    <h2>Formulário de Sugestões</h2>
    <p>Envie sua opinião para que possamos melhorar nosso site</p>

    <form id="formSugestao">

        <input type="text" id="nome" placeholder="Seu nome" required>

        <input type="email" id="email" placeholder="Seu e-mail" required>

        <select id="categoria" required>
            <option value="">Categoria da sugestão</option>
            <option>Melhoria no site</option>
            <option>Produto</option>
            <option>Atendimento</option>
            <option>Entrega</option>
            <option>Outros</option>
        </select>

        <textarea id="mensagem" placeholder="Digite sua sugestão aqui..." required></textarea>

        <button type="submit">Enviar Sugestão</button>

        <p class="success" id="msg">✅ Sugestão enviada com sucesso!</p>

    </form>

    <div class="voltar">
        <a href="index.html">⬅ Voltar para o site</a>
    </div>
</div>

<script>
document.getElementById('formSugestao').addEventListener('submit', function(e){
    e.preventDefault();

    const sugestao = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        categoria: document.getElementById('categoria').value,
        mensagem: document.getElementById('mensagem').value,
        data: new Date().toLocaleString()
    };

    let lista = JSON.parse(localStorage.getItem("sugestoesPhantom")) || [];
    lista.push(sugestao);
    localStorage.setItem("sugestoesPhantom", JSON.stringify(lista));

    document.getElementById('msg').style.display = "block";
    this.reset();
});
</script>

</body>
</html>
